queue:
  name: Hosted VS2017
  demands: 
  - msbuild
  - visualstudio
  - vstest

steps:
- powershell: dotnet restore
  displayName: 'Restore'

- task: VSBuild@1
  displayName: 'Build'
  inputs:
    configuration: Release

- task: VSTest@2
  displayName: 'Test'

- powershell:
  Get-ChildItem -Path "%TEMP%" -Include *.png | Copy-Item -Destination '$(Build.ArtifactStagingDirectory)'
  displayName: 'Stage image assert errors.'
  condition: failed()

- task: PublishBuildArtifacts@1
  displayName: 'Publish image assert errors.'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'Images'
  condition: failed()
